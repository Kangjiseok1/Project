<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/styles.css">
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript">   
            $(document).ready( function() {
                $("#headers").load("header.html");  // 원하는 파일 경로를 삽입하면 된다
                $("#footers").load("footer.html");
            });
        </script>
    </head>
    <body>
        <!-- 헤더 부분을 불러옴 -->
        <div id="headers"></div>

        <!-- 로그인 페이지 구성-->
        <div class="page-logo">
            <a href="home.html"><img id="name" src="images/Kangjiseok.png"></a>
        </div>
        <div class="login-form">
            <form>
                <input type="text" name="userid" class="text-field" placeholder="아이디">
                <input type="password" name="userpw" class="text-field" placeholder="비밀번호">
                <input type="submit" value="로그인" class="submit-btn" id="btnlogin">
            </form>
            <div class="links">
                <a href="member_join.html">회원가입</a>
                <a href="#">아이디 찾기</a>
                <a href="#">비밀번호 찾기</a>
            </div>
        </div>

        <!-- 풋터 부분을 불러옴 -->
        <div id="footers"></div>
    </body>
</html>
